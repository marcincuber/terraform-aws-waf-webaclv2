    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesAdminProtectionRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesKnownBadInputsRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesSQLiRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesLinuxRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesUnixRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesWindowsRuleSetEnabled:
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  AWSManagedRulesPHPRuleSetEnabled:

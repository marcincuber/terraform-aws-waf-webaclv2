                VendorName: AWS
                Name: AWSManagedRulesLinuxRuleSet
                ExcludedRules: []
          - !Ref 'AWS::NoValue'
        - Fn::If:
          - IsAWSManagedRulesUnixRuleSetEnabled
          -
            Name: AWSManagedRulesUnixRuleSet
            Priority: 5
            OverrideAction:
              'Fn::If':
                - IsOverrideActionCountUnixRuleSetEnabled
                - Count: {}
                - None: {}
            VisibilityConfig:
              SampledRequestsEnabled: true
              CloudWatchMetricsEnabled: true
              MetricName: !Sub "${NamePrefix}-WAFUnixRuleSetMetric"
            Statement:
              ManagedRuleGroupStatement:
                VendorName: AWS
                Name: AWSManagedRulesUnixRuleSet
                ExcludedRules: []
          - !Ref 'AWS::NoValue'
        - Fn::If:
          - IsAWSManagedRulesWindowsRuleSetEnabled
          -
            Name: AWSManagedRulesWindowsRuleSet
            Priority: 6
            OverrideAction:
              'Fn::If':
                - IsOverrideActionCountWindowsRuleSetEnabled
                - Count: {}
                - None: {}
            VisibilityConfig:
              SampledRequestsEnabled: true
              CloudWatchMetricsEnabled: true

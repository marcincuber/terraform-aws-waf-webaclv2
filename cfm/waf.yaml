          - !Ref 'AWS::NoValue'

  WAFWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn:
        Ref: AlbArn
      WebACLArn:
        Fn::GetAtt: [ WAFWebACL, Arn ]